<html>
<head>
<h1> Oxford <i>Science</i> Academy </h1>
<h2> Admission Form </h2>
</head>
<body>
<span>Student Name:</span>
<input type="text" name="Student Name" placeholder="Student Name"><br>
<span>Father's Name:</span>
<input type="text" name="Father Name" placeholder="Father Name"><br>
<span>Student Email:</span>
<input type="email" name="Student Email" placeholder="Student Email"><br>
<span>Father's Email:</span>
<input type="email" name="Father's Email" placeholder="fathers's Email"><br>
<span>Student Number:</span>
<input type="Number" name="Student CNIC" placeholder="Student CNIC"><br>
<span>Father's Number:</span>
<input type="Number" name="Father CNIC" placeholder="Father CNIC"><br>
<span>Gender:</span>
<input type="radio" name="gen" value="male"> male
<input type="radio" name="gen" value="female"> female
<input type="radio" name="gen" value="other"> other<br>
<span>Date of Birth:</span>
<input type="Number" name="Date of Birth" placeholder="Date of Birth"><br>
<span>Level:</span>
<select name="level">
<option value="1">Primary</option>
<option value="2">Middle</option>
<option value="3">High</option>
<option value="4">Inter</option>
<option value="5">Bachelor</option>
<option value="6">Master</option>

</body>
</html>
